<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify</title>
  <!-- CSS stylesheets go here -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sidebar">
    <ul class="sidebar-top">
      <li>
        <img class="sidebar-mainlogo" src="images/mainlogo.png" />
      </li>
      <li class="icon-container">
        <img class="sidebar-search" src="images/search.png" />
        <p class="icon-title">Search</p>
      </li>
      <li class="icon-container">
        <img class="sidebar-browse" src="images/browse.png" />
        <p class="icon-title">Browse</p>
      </li>
      <li class="icon-container">
        <img class="sidebar-radio" src="images/radio.png" />
        <p class="icon-title">Radio</p>
      </li>
      <li class="icon-container">
        <img class="sidebar-music" src="images/music.png" />
        <p class="icon-title">Your Music</p>
      </li>
      <li class="icon-container">
        <img class="sidebar-follow" src="images/follow.png" />
        <p class="icon-title">Follow</p>
      </li>
    </ul>
    <ul class='sidebar-user'>
      <li class="profile">
      </li>
      <p class="icon-title">Cesar</p>
      <li>
        <img class="sidebar-settings" src="images/settings.png" />
      </li>
    </ul>
  </div>
</body>
<!-- JS scripts go here -->
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</html>
